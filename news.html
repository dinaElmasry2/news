<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .sports{
            background-color: lightskyblue;
        }
        .social{
            background-color: rgb(250, 135, 189);
        }
        .politic{
            background-color: rgb(137, 135, 250);
        }
        table{
            width:50%;
            padding: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container shadow mt-5 p-5">
        <h3> News type</h3>
        <div>
            <input type="radio" name="news" value="sports">
            <label>Sports</label>
            <input type="radio"  name="news" value="social">
            <label>Social</label>
            <input type="radio"  name="news" value="politic">
            <label>Political</label>

            <br>

        </div><br><br>
        <div class="row justify-content-start">
            <div class="col-5"> <input class="form-control " id="data"></div>
            <button class="btn btn-primary col-2">Add</button>
        </div>

        <div class="row mt-5 ">
            <div class="col-5">
                <label>Search</label>
                 <input class="form-control" id="search">
            </div>
          
        
        </div>
     
        <table ></table>


    </div>

    <script>
        $("button").click(function(){
            selectedRadioBtn = $(":radio").filter(":checked");
            $("table").append(`<tr class=${selectedRadioBtn.val()}>
                 <td>${$("#data").val()} </td>
                 <td>${selectedRadioBtn.val()}</td>
                <td> <a href="#"> Delete</a>
                </tr>`)
        })

        // $("a").click(function(){
        //     $(this).parents("tr").remove()
        // })

        $("table").on("click","a",function(){
            $(this).parents("tr").remove();
        })

        $("#search").keyup(function(){
            srchTxt = $(this).val().toLowerCase();
               $("table tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(srchTxt) >-1)
            });

        })
    </script>
    
</body>
</html>
